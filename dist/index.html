<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="header">
                <h3 class="title">TicTacToe</h3>
                <div class="scoreboard">
                    <div class="score">
                        <span class="x">X</span> : <span class="x-score"></span>
                    </div>
                    <div class="score">
                        <span class="o">O</span> : <span class="o-score"></span>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="new-game-button action-button">
                        New Game
                    </button>
                    <button class="reset-score-button action-button">
                        Reset Score
                    </button>
                </div>
            </div>
            <div class="board-container">
                <div class="board">
                    <div class="row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                    <div class="row">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
